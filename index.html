<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStream - YouTube Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f0f0f; }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Format */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="text-white font-sans">

    <nav class="bg-zinc-900 p-4 border-b border-zinc-800 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <h1 class="text-2xl font-bold text-red-600 tracking-tighter">MY<span class="text-white">STREAM</span></h1>
            
            <div class="flex w-full md:w-1/2 gap-2">
                <input type="text" id="videoInput" 
                    placeholder="YouTube Link oder ID einfügen..." 
                    class="w-full bg-zinc-800 border border-zinc-700 px-4 py-2 rounded-l-full focus:outline-none focus:border-blue-500 transition">
                <button onclick="loadVideo()" 
                    class="bg-zinc-700 hover:bg-zinc-600 px-6 py-2 rounded-r-full font-medium transition">
                    Laden
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2">
                <div id="playerWrapper" class="video-container rounded-xl shadow-2xl bg-black">
                    <div id="player"></div>
                </div>
                
                <div class="mt-6">
                    <h2 id="videoTitle" class="text-xl font-bold">Willkommen bei MyStream</h2>
                    <p class="text-zinc-400 mt-2">Gib oben eine URL ein, um den Stream zu starten. Unterstützt werden normale Links, Kurz-Links (youtu.be) und direkte Video-IDs.</p>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-zinc-900 border border-zinc-800 rounded-xl h-[500px] flex flex-col">
                    <div class="p-4 border-b border-zinc-800 font-bold">Live-Aktivität</div>
                    <div id="chatBox" class="flex-1 p-4 overflow-y-auto text-sm space-y-3">
                        <div class="text-zinc-500 italic">System: Warte auf Video...</div>
                    </div>
                    <div class="p-4 border-t border-zinc-800">
                        <input type="text" placeholder="Sende eine Nachricht..." 
                            class="w-full bg-zinc-800 rounded p-2 text-sm focus:outline-none">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        var player;

        // Lädt die YouTube API asynchron
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            // Initialer Player (Standard-Video oder leer)
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ', // Beispiel-Video
                playerVars: {
                    'playsinline': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player bereit.");
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : url;
        }

        function loadVideo() {
            const input = document.getElementById('videoInput').value;
            const videoId = extractVideoId(input);
            
            if (videoId) {
                player.loadVideoById(videoId);
                
                // Chat-Meldung hinzufügen
                const chat = document.getElementById('chatBox');
                const msg = document.createElement('div');
                msg.innerHTML = `<span class="text-blue-400 font-bold">User:</span> Schaut jetzt Video <span class="text-red-400">${videoId}</span>`;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
            } else {
                alert("Bitte eine gültige Video-ID oder URL eingeben.");
            }
        }
    </script>
</body>
</html>
